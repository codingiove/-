<!DOCTYPE html>
<html>
  <head lang="zh">
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <label for=""> 用户名：<input type="text" id="userName" /> </label>
    <br /><br />
    <label for=""> 密 码：<input type="text" id="pwd" /> </label>
    <br /><br />
    <label for=""> <input type="checkbox" id="check" />记住密码 </label>
    <br /><br />
    <button id="button">登录</button>

    <script>
      var userName = document.getElementById("userName");
      var pwd = document.getElementById("pwd");
      var chk = document.getElementById("check");
      var btn = document.getElementById("button");
      //当点击登录的时候 如果勾选“记住密码”，就存储密码；否则就清除密码
      btn.onclick = function () {
        if (chk.checked) {
          //记住数据
          window.localStorage.setItem("userName", userName.value);
          window.localStorage.setItem("pwd", pwd.value);
        } else {
          //清除数据
          window.localStorage.removeItem("userName");
          window.localStorage.removeItem("pwd");
        }
      };
      //下次登录时，如果记录的有数据，就直接填充
      window.onload = function () {
        userName.value = window.localStorage.getItem("userName");
        pwd.value = window.localStorage.getItem("pwd");
      };
    </script>
  </body>
</html>
